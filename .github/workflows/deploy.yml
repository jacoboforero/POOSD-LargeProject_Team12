name: Deploy to Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build application
        run: |
          cd backend
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "=== Starting deployment ==="
            cd /root/POOSD/POOSD-LargeProject_Team12

            echo "=== Backing up .env file ==="
            [ -f backend/.env ] && cp backend/.env /tmp/backend.env.backup || echo "No .env to backup"
            
            echo "=== Fetching latest code ==="
            git fetch origin main
            
            echo "=== Resetting to origin/main (preserving .env) ==="
            git reset --hard origin/main
            
            echo "=== Restoring .env file ==="
            [ -f /tmp/backend.env.backup ] && cp /tmp/backend.env.backup backend/.env && echo "✓ .env restored" || echo "⚠️  No .env backup found"

            cd backend

            echo "=== Ensuring .env exists ==="
            if [ ! -f .env ]; then
              echo "⚠️  WARNING: No .env file found! Creating from .env.example"
              cp .env.example .env
              echo "Please update backend/.env with production values!"
            fi

            echo "=== Installing dependencies ==="
            npm ci

            echo "=== Building application ==="
            npm run build

            echo "=== Restarting PM2 ==="
            pm2 restart news-briefing-api || pm2 start dist/backend/src/index.js --name news-briefing-api
            pm2 save

            echo "=== Deployment complete ==="
            pm2 list
