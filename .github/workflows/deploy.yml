name: Deploy Backend to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install contracts dependencies
        run: |
          cd packages/contracts
          npm ci

      - name: Install backend dependencies and build
        run: |
          cd backend
          npm ci
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy backend files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend/dist/,backend/package.json,backend/package-lock.json,backend/deploy-no-build.sh,backend/ecosystem.config.js,frontend/dist/"
          target: "/root/POOSD/POOSD-LargeProject_Team12/"
          strip_components: 0
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/POOSD/POOSD-LargeProject_Team12/backend
            ./deploy-no-build.sh
