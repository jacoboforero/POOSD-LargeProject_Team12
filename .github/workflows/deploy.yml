name: Deploy to Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build application
        run: |
          cd backend
          npm run build

      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend/dist/"
          target: "/root/POOSD/POOSD-LargeProject_Team12/"
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "=== Starting deployment ==="
            cd /root/POOSD/POOSD-LargeProject_Team12/backend

            echo "=== Verify .env exists ==="
            if [ ! -f .env ]; then
              echo "❌ ERROR: No .env file! Deployment cannot continue."
              echo "Please create backend/.env on the server with production values!"
              exit 1
            fi

            echo "=== Installing production dependencies ==="
            npm ci --omit=dev

            echo "=== Stopping PM2 process ==="
            pm2 stop news-briefing-api || true
            pm2 delete news-briefing-api || true

            echo "=== Restarting PM2 ==="
            # PM2 needs to run from the parent directory where dist/ is located
            # Set NODE_PATH so Node can find modules in backend/node_modules
            cd /root/POOSD/POOSD-LargeProject_Team12
            NODE_PATH=/root/POOSD/POOSD-LargeProject_Team12/backend/node_modules pm2 start dist/backend/src/index.js --name news-briefing-api --cwd /root/POOSD/POOSD-LargeProject_Team12/backend
            pm2 save

            echo "=== Waiting for app to start ==="
            sleep 5

            echo "=== Checking PM2 status ==="
            pm2 list

            echo "=== Checking PM2 logs for errors ==="
            pm2 logs news-briefing-api --lines 20 --nostream || true

            echo "=== Getting PORT from .env ==="
            cd /root/POOSD/POOSD-LargeProject_Team12/backend
            PORT=$(grep -E "^PORT=" .env | cut -d '=' -f2 || echo "4000")
            echo "Port configured: ${PORT}"

            echo "=== Verifying API responds ==="
            if curl -f http://localhost:${PORT}/health > /dev/null 2>&1; then
              echo "✅ API is responding on port ${PORT}!"
              echo "=== Deployment successful ==="
            else
              echo "❌ API is not responding on port ${PORT}!"
              echo "=== Full PM2 logs ==="
              pm2 logs news-briefing-api --lines 50 --nostream
              echo "=== PM2 error logs ==="
              pm2 logs news-briefing-api --err --lines 50 --nostream || true
              echo "=== Testing alternative ports ==="
              curl -v http://localhost:3001/health || echo "Port 3001 failed"
              curl -v http://localhost:4000/health || echo "Port 4000 failed"
              exit 1
            fi
